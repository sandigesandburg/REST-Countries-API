<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country REST API</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito%20Sans"
      rel="stylesheet"
    />
    <script src="./main.js" type="module"></script>
  </head>
  <body>
    <div class="banner">
      <div class="title">Where in the world?</div>
      <button id="darkMode" class="dark-mode-toggle">
        <i class="fa-regular fa-moon"></i>Dark Mode
      </button>
    </div>
    <div class="filter">
      <div class="search-wrapper">
        <button id="searchButton" class="search-button" type="submit">
          <i class="fa fa-search"></i>
        </button>
        <input
          id="searchField"
          class="search-input"
          type="text"
          placeholder="Search for a country..."
        />
      </div>
      <div class="dropdown">
        <div id="select" class="select">
          <div class="selected">Filter by Region</div>
          <div id="caret" class="caret"></div>
        </div>
        <ul id="menu" class="menu">
          <li id="Africa">Africa</li>
          <li id="America">America</li>
          <li id="Asia">Asia</li>
          <li id="Europe">Europe</li>
          <li id="Oceania">Oceania</li>
        </ul>
      </div>
    </div>
    <div id="countryContainer" class="country-container"></div>
  </body>
</html>
