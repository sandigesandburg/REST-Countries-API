<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country REST API</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito Sans"
      rel="stylesheet"
    />
    <script defer src="./detailsMain.js" type="module"></script>
  </head>
  <body>
    <div class="banner">
      <div class="title">Where in the world?</div>
      <button id="darkMode" class="dark-mode-toggle">
        <i class="fa-regular fa-moon"></i>Dark Mode
      </button>
    </div>
    <button id="returnButton" class="return-button">
      <i class="fa-solid fa-arrow-left"></i>
      <span>Back</span>
    </button>
    <div class="country-details">
      <div id="flag" class="flag"><img src="" alt="" /></div>
      <div class="detail-box">
        <div class="country-name" id="countryName"></div>
        <div class="details-wrapper">
          <div class="detail-container">
            <div class="property">
              <div class="property-name">Native Name:</div>
              <div class="property-value" id="propertyValue"></div>
            </div>
            <div class="property">
              <div class="property-name">Population:</div>
              <div class="property-value" id="propertyValue"></div>
            </div>
            <div class="property">
              <div class="property-name">Region:</div>
              <div class="property-value" id="propertyValue"></div>
            </div>
            <div class="property">
              <div class="property-name">Sub Region:</div>
              <div class="property-value" id="propertyValue"></div>
            </div>
            <div class="property">
              <div class="property-name">Capital:</div>
              <div class="property-value" id="propertyValue"></div>
            </div>
          </div>
          <div class="detail-container">
            <div class="property">
              <div class="property-name">Top Level Domain:</div>
              <div class="property-value" id="propertyValue"></div>
            </div>
            <div class="property">
              <div class="property-name">Currencies:</div>
              <div class="property-value" id="propertyValue"></div>
            </div>
            <div class="property">
              <div class="property-name">Languages:</div>
              <div class="property-value" id="propertyValue"></div>
            </div>
          </div>
        </div>
        <div class="border-countries">
          <div class="property-name">Border Countries:</div>
          <div class="tab-container" id="bordersContainer"></div>
        </div>
      </div>
    </div>
  </body>
</html>
